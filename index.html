<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="description" content="Next-Gen Traffic Control System powered by Gemini 2.5 AI. Features real-time LHT physics simulation for Indian Smart Cities.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="BharatFlow AI - Smart Traffic Grid">
    <meta property="og:description" content="Live Digital Twin of Indian City Traffic managed by Artificial Intelligence.">
    <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/Traffic_lights_at_night_in_Pune.jpg/1200px-Traffic_lights_at_night_in_Pune.jpg">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500;700&family=Rajdhani:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              tech: ['Rajdhani', 'sans-serif'],
            },
            colors: {
              background: '#030305',
              surface: '#0A0B10',
              surfaceHighlight: '#13141C',
              border: '#23242F',
              primary: '#3B82F6',
              accent: '#06B6D4',
              saffron: '#FF9933',
              success: '#10B981',
              danger: '#EF4444',
              warning: '#F59E0B',
            },
            backgroundImage: {
              'mesh-pattern': "radial-gradient(circle at 50% 50%, rgba(16, 18, 27, 0) 0%, rgba(3, 3, 5, 1) 100%), linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px)",
            },
            animation: {
              'pulse-glow': 'pulse-glow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan-vertical': 'scan-vertical 3s linear infinite',
              'boot-text': 'boot-text 0.5s steps(30, end)',
              'blink': 'blink 1s step-end infinite',
              'drift': 'drift 90s linear infinite',
            },
            keyframes: {
              'pulse-glow': {
                '0%, 100%': { opacity: '1', filter: 'brightness(1.2)' },
                '50%': { opacity: '0.7', filter: 'brightness(1)' },
              },
              'scan-vertical': {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              },
              'boot-text': {
                '0%': { width: '0' },
                '100%': { width: '100%' }
              },
              'blink': {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' }
              },
              'drift': {
                '0%': { 'background-position': '0% 0%' },
                '100%': { 'background-position': '200% 200%' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #030305;
        color: #e2e8f0;
        overflow: hidden;
      }
      
      .bg-mesh {
        background-size: 100% 100%, 40px 40px, 40px 40px;
        background-position: center;
      }

      /* HUD Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #0A0B10;
      }
      ::-webkit-scrollbar-thumb {
        background: #23242F;
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3B82F6;
      }

      .glass {
        background: rgba(10, 11, 16, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }

      .hud-bracket {
        position: absolute;
        width: 20px;
        height: 20px;
        border-color: rgba(6, 182, 212, 0.3);
        border-style: solid;
        transition: all 0.3s ease;
      }
      .hud-bracket-tl { top: 0; left: 0; border-width: 2px 0 0 2px; }
      .hud-bracket-tr { top: 0; right: 0; border-width: 2px 2px 0 0; }
      .hud-bracket-bl { bottom: 0; left: 0; border-width: 0 0 2px 2px; }
      .hud-bracket-br { bottom: 0; right: 0; border-width: 0 2px 2px 0; }

      .group:hover .hud-bracket {
        width: 30px;
        height: 30px;
        border-color: rgba(6, 182, 212, 1);
        box-shadow: 0 0 15px rgba(6, 182, 212, 0.5);
      }

      .scanline {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          transparent 50%,
          rgba(0, 0, 0, 0.2) 51%,
          transparent 51%
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 50;
        opacity: 0.1;
      }

      /* Added for Satellite View */
      .satellite-view-container {
        perspective: 1500px;
      }

      .satellite-view-container::before {
        content: '';
        position: absolute;
        inset: 0;
        background-image: url('https://i.imgur.com/vH9aG7M.png');
        background-size: 200% 200%;
        animation: drift 90s linear infinite;
        opacity: 0.1;
        pointer-events: none;
        z-index: 24;
      }

      .satellite-view-container::after {
        content: '';
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at 50% 50%, transparent 40%, rgba(3,3,5,1) 80%);
        pointer-events: none;
        z-index: 25;
        opacity: 0.8;
      }

      .satellite-view-canvas {
        transform: rotateX(50deg) scale(0.8);
        box-shadow: 0 40px 80px -20px rgba(0,0,0,0.7);
        border-radius: 8px;
        overflow: hidden;
      }

      .grid-view-canvas {
        transform: rotateX(0deg) scale(1);
        box-shadow: none;
        border-radius: 0px;
        overflow: visible;
      }
    </style>

  }
}
</script>
