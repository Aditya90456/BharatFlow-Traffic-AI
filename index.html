    <!-- Open Graph / Facebook -->

    <meta property="og:title" content="BharatFlow AI - Smart Traffic Grid">
    <meta property="og:description" content="Live Digital Twin of Indian City Traffic managed by Artificial Intelligence.">
    <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/Traffic_lights_at_night_in_Pune.jpg/1200px-Traffic_lights_at_night_in_Pune.jpg">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500;700&family=Rajdhani:wght@500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              tech: ['Rajdhani', 'sans-serif'],
            },
            colors: {
              background: '#050508',
              surface: '#0F1016',
              surfaceHighlight: '#1A1C25',
              border: '#2A2D3A',
              primary: '#3B82F6',
              accent: '#06B6D4',
              saffron: '#FF9933',
              success: '#10B981',
              danger: '#EF4444',
              warning: '#F59E0B',
            },
            backgroundImage: {
              'mesh-pattern': "radial-gradient(circle at 50% 50%, rgba(16, 18, 27, 0) 0%, rgba(5, 5, 8, 1) 100%), linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px)",
            },
            animation: {
              'pulse-glow': 'pulse-glow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan-vertical': 'scan-vertical 3s linear infinite',
            },
            keyframes: {
              'pulse-glow': {
                '0%, 100%': { opacity: '1', filter: 'brightness(1.2)' },
                '50%': { opacity: '0.7', filter: 'brightness(1)' },
              },
              'scan-vertical': {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050508;
        color: #e2e8f0;
        overflow: hidden;
      }
      
      .bg-mesh {
        background-size: 100% 100%, 40px 40px, 40px 40px;
        background-position: center;
      }

      /* HUD Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #0F1016;
      }
      ::-webkit-scrollbar-thumb {
        background: #2A2D3A;
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3B82F6;
      }

      .glass {
        background: rgba(15, 16, 22, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .hud-bracket {
        position: absolute;
        width: 20px;
        height: 20px;
        border-color: rgba(6, 182, 212, 0.5);
        border-style: solid;
        transition: all 0.3s ease;
      }
      .hud-bracket-tl { top: 0; left: 0; border-width: 2px 0 0 2px; }
      .hud-bracket-tr { top: 0; right: 0; border-width: 2px 2px 0 0; }
      .hud-bracket-bl { bottom: 0; left: 0; border-width: 0 0 2px 2px; }
      .hud-bracket-br { bottom: 0; right: 0; border-width: 0 2px 2px 0; }

      .group:hover .hud-bracket {
        width: 30px;
        height: 30px;
        border-color: rgba(6, 182, 212, 1);
        box-shadow: 0 0 10px rgba(6, 182, 212, 0.3);
      }
    </style>

}
</script>
